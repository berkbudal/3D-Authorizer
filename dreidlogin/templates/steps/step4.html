{% extends 'layouts/question.html' %} 
{% load get_item %}

{%block content%} 
<form method="POST" action="{% url 'step4' %}"">
{% csrf_token %} 
<h1>So, when have you been coded?</h1>
<input type="number" min="1800" max="2022" name="birth_year" value="{{birth_year}}" />
<p>Random incoming test, which object does not fit?</p>
<ol>
{% for answer in answers %}
<li><label><input type="radio" name="answer" value="{{answer}}" {%if selected_answer == answer %}checked {%endif%} /> {{ answers|get_item:answer }}</label></li>
{% endfor %}
</ol>
<hr />
<a href="{% url 'step3' %}">Back</a>
<button>Next</button>
</form>
{%endblock%}
{%block scene%}
<iframe width="1024" height="640" allowfullscreen src="https://v3d.net/93f"></iframe>

{%endblock%}
