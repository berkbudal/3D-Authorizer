{% extends 'layouts/question.html' %} 
{% load get_item %}

{%block content%} 
<form method="POST" action="{% url 'step7' %}"">
{% csrf_token %} 
<h1>What's your hair color, i'd bet Aluminum</h1>
<input type="text" name="hair_color" value="{{hair_color}}" />
<p>What's being formed:</p>
<ol>
{% for answer in answers %}
<li><label><input type="radio" name="answer" value="{{answer}}" {%if selected_answer == answer %}checked {%endif%} /> {{ answers|get_item:answer }}</label></li>
{% endfor %}
</ol>
<hr />
<a href="{% url 'step6' %}">Back</a>
<button>Next</button>
</form>
{%endblock%}
